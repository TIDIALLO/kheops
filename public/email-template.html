<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact KHEOPS Consulting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .header {
      background: #8B0000;
      color: #fff;
      padding: 25px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 25px;
    }
    .footer {
      background: #f5f5f5;
      padding: 15px 25px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
    .info-row {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    .info-row:last-child {
      border-bottom: none;
    }
    .label {
      font-weight: bold;
      color: #8B0000;
    }
    .message-box {
      background: #f9f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      border-left: 4px solid #8B0000;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 15px;
    }
    .cta-button {
      display: inline-block;
      padding: 10px 25px;
      background: #8B0000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
    }
    .meta-info {
      font-size: 11px;
      color: #999;
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px dashed #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>KHEOPS CONSULTING</h1>
      <p>Nouvelle demande de contact</p>
    </div>
    
    <div class="content">
      <div class="info-row">
        <span class="label">Nom:</span>
        <span>{name}</span>
      </div>
      
      <div class="info-row">
        <span class="label">Email:</span>
        <span>{email}</span>
      </div>
      
      <div class="info-row">
        <span class="label">Entreprise:</span>
        <span>{company}</span>
      </div>
      
      <div class="info-row">
        <span class="label">Message:</span>
        <div class="message-box">
          {message}
        </div>
      </div>
      
      <a href="mailto:{email}" class="cta-button">Répondre</a>
      
      <div class="meta-info">
        <p>Source: {source}</p>
        <p>Page: {page}</p>
        <p>Date: {date}</p>
      </div>
    </div>
    
    <div class="footer">
      <p>© 2025 KHEOPS Consulting. Tous droits réservés.</p>
      <p>19 Sicap Rue dix, DAKAR SENEGAL | +221 78.193.59.69</p>
    </div>
  </div>
</body>
</html>
